<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android TV ÊµèËßàÂô®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        /* ‰∏ªÊµèËßàÂå∫Âüü */
        .browser-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .browser-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        /* URLÂç°ÁâáË¶ÜÁõñÂ±Ç */
        .url-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            z-index: 2000;
            backdrop-filter: blur(10px);
        }

        .url-overlay.active {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .overlay-title {
            font-size: 48px;
            margin-bottom: 50px;
            text-align: center;
            color: #4CAF50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .url-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            max-width: 1200px;
            width: 90%;
            max-height: 70vh;
            overflow-y: auto;
            padding: 20px;
        }

        .url-card {
            background: linear-gradient(145deg, #2d5aa0, #1e3c72);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            position: relative;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .url-card:hover,
        .url-card.focused {
            transform: scale(1.05);
            border-color: #4CAF50;
            box-shadow: 0 15px 30px rgba(76, 175, 80, 0.4);
        }

        .url-card.current {
            border-color: #FF9800;
            background: linear-gradient(145deg, #FF9800, #F57C00);
        }

        .url-card.current::before {
            content: "Ê≠£Âú®ÊµèËßà";
            position: absolute;
            top: -10px;
            right: -10px;
            background: #FF5722;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }

        .card-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            color: white;
        }

        .card-url {
            font-size: 16px;
            color: #ccc;
            word-break: break-all;
            line-height: 1.4;
        }

        .card-description {
            font-size: 14px;
            color: #bbb;
            margin-top: 10px;
            font-style: italic;
        }

        .close-instruction {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #ccc;
            text-align: center;
        }

        /* Âä†ËΩΩÂä®Áîª */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #4CAF50;
        }

        .loading::after {
            content: "";
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #4CAF50;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ÊªöÂä®Êù°Ê†∑Âºè */
        .url-grid::-webkit-scrollbar {
            width: 12px;
        }

        .url-grid::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
        }

        .url-grid::-webkit-scrollbar-thumb {
            background: #4CAF50;
            border-radius: 6px;
        }

        .url-grid::-webkit-scrollbar-thumb:hover {
            background: #45a049;
        }
    </style>
 </head>
 <body>
     <!-- ‰∏ªÊµèËßàÂå∫Âüü -->
    <div class="browser-container">
        <iframe id="browserFrame" class="browser-frame" src="about:blank"></iframe>
        <div id="loading" class="loading" style="display: none;">Ê≠£Âú®Âä†ËΩΩ</div>
    </div>

    <!-- URLÂç°ÁâáË¶ÜÁõñÂ±Ç -->
    <div id="urlOverlay" class="url-overlay">
        <div class="overlay-title">üì∫ È¢ëÈÅìÂàóË°®</div>
        <div class="url-grid" id="urlGrid">
            <!-- URLÂç°ÁâáÂ∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÁîüÊàê -->
        </div>
        <div class="close-instruction">Êåâ Esc ËøîÂõûÊµèËßà | Êåâ Enter ÈÄâÊã©È¢ëÈÅì</div>
    </div>

    <script>
        // È¢ÑÂà∂URLÊî∂ËóèÂ§π
        const bookmarks = [
            {
                title: "ÁôæÂ∫¶È¶ñÈ°µ",
                url: "https://www.baidu.com",
                description: "‰∏≠ÂõΩÊúÄÂ§ßÁöÑÊêúÁ¥¢ÂºïÊìé"
            },
            {
                title: "ËÖæËÆØËßÜÈ¢ë",
                url: "https://v.qq.com",
                description: "ÁÉ≠Èó®ÂΩ±ËßÜÂâßÂú®Á∫øËßÇÁúã"
            },
            {
                title: "Áà±Â•áËâ∫",
                url: "https://www.iqiyi.com",
                description: "Êµ∑ÈáèÈ´òÊ∏ÖËßÜÈ¢ëÂÜÖÂÆπ"
            },
            {
                title: "‰ºòÈÖ∑",
                url: "https://www.youku.com",
                description: "ËøôÂæà‰ºòÈÖ∑ÔºÅ"
            },
            {
                title: "ÂìîÂì©ÂìîÂì©",
                url: "https://www.bilibili.com",
                description: "Âπ¥ËΩª‰∫∫ËÅöÈõÜÁöÑÂºπÂπïËßÜÈ¢ëÁΩëÁ´ô"
            },
            {
                title: "ÁΩëÊòìÊñ∞Èóª",
                url: "https://news.163.com",
                description: "ÂèäÊó∂Ëé∑ÂèñÊúÄÊñ∞ËµÑËÆØ"
            },
            {
                title: "Áü•‰πé",
                url: "https://www.zhihu.com",
                description: "ÊúâÈóÆÈ¢òÔºåÂ∞±‰ºöÊúâÁ≠îÊ°à"
            },
            {
                title: "GitHub",
                url: "https://github.com",
                description: "ÂÖ®ÁêÉÊúÄÂ§ßÁöÑ‰ª£Á†ÅÊâòÁÆ°Âπ≥Âè∞"
            },
            {
                title: "Ê∑òÂÆù",
                url: "https://www.taobao.com",
                description: "Ê∑òÔºÅÊàëÂñúÊ¨¢"
            },
            {
                title: "‰∫¨‰∏ú",
                url: "https://www.jd.com",
                description: "Â§öÂø´Â•ΩÁúÅÔºåÂè™‰∏∫ÂìÅË¥®ÁîüÊ¥ª"
            },
            {
                title: "ÂæÆÂçö",
                url: "https://weibo.com",
                description: "ÈöèÊó∂ÈöèÂú∞ÂèëÁé∞Êñ∞È≤ú‰∫ã"
            },
            {
                title: "Ë±ÜÁì£",
                url: "https://www.douban.com",
                description: "Êàë‰ª¨ÁöÑÁ≤æÁ•ûËßíËêΩ"
            }
        ];

        let currentIndex = 0;
        let isOverlayVisible = false;
        let focusedCardIndex = 0;

                 // DOMÂÖÉÁ¥†
         const browserFrame = document.getElementById('browserFrame');
         const urlOverlay = document.getElementById('urlOverlay');
         const urlGrid = document.getElementById('urlGrid');
         const loading = document.getElementById('loading');

        // ÂàùÂßãÂåñ
        function init() {
            createUrlCards();
            loadCurrentUrl();
            setupEventListeners();
        }

        // ÂàõÂª∫URLÂç°Áâá
        function createUrlCards() {
            urlGrid.innerHTML = '';
            bookmarks.forEach((bookmark, index) => {
                const card = document.createElement('div');
                card.className = `url-card ${index === currentIndex ? 'current' : ''}`;
                card.innerHTML = `
                    <div class="card-title">${bookmark.title}</div>
                    <div class="card-url">${bookmark.url}</div>
                    <div class="card-description">${bookmark.description}</div>
                `;
                card.addEventListener('click', () => selectUrl(index));
                urlGrid.appendChild(card);
            });
        }

                 // Âä†ËΩΩÂΩìÂâçURL
         function loadCurrentUrl() {
             if (currentIndex >= 0 && currentIndex < bookmarks.length) {
                 const bookmark = bookmarks[currentIndex];
                 
                 // ÊòæÁ§∫Âä†ËΩΩÂä®Áîª
                 loading.style.display = 'block';
                 
                 // Âä†ËΩΩURL
                 browserFrame.src = bookmark.url;
                 
                 // Âä†ËΩΩÂÆåÊàêÂêéÈöêËóèÂä®ÁîªÔºàÁÆÄÂçïÂª∂Êó∂Ê®°ÊãüÔºâ
                 setTimeout(() => {
                     loading.style.display = 'none';
                 }, 2000);
             }
         }

        // ÂàáÊç¢Âà∞‰∏ä‰∏Ä‰∏™URL
        function previousUrl() {
            if (!isOverlayVisible) {
                currentIndex = (currentIndex - 1 + bookmarks.length) % bookmarks.length;
                loadCurrentUrl();
                updateCurrentCard();
            }
        }

        // ÂàáÊç¢Âà∞‰∏ã‰∏Ä‰∏™URL
        function nextUrl() {
            if (!isOverlayVisible) {
                currentIndex = (currentIndex + 1) % bookmarks.length;
                loadCurrentUrl();
                updateCurrentCard();
            }
        }

        // ÊòæÁ§∫/ÈöêËóèURLË¶ÜÁõñÂ±Ç
        function toggleOverlay() {
            isOverlayVisible = !isOverlayVisible;
            urlOverlay.classList.toggle('active', isOverlayVisible);
            if (isOverlayVisible) {
                focusedCardIndex = currentIndex;
                updateCardFocus();
            }
        }

        // ÈÄâÊã©URL
        function selectUrl(index) {
            currentIndex = index;
            loadCurrentUrl();
            toggleOverlay();
            updateCurrentCard();
        }

        // Êõ¥Êñ∞ÂΩìÂâçÂç°ÁâáÊòæÁ§∫
        function updateCurrentCard() {
            createUrlCards();
        }

        // Êõ¥Êñ∞Âç°ÁâáÁÑ¶ÁÇπ
        function updateCardFocus() {
            const cards = urlGrid.querySelectorAll('.url-card');
            cards.forEach((card, index) => {
                card.classList.toggle('focused', index === focusedCardIndex);
            });
        }

        // Ë¶ÜÁõñÂ±ÇÂÜÖÂØºËà™
        function navigateOverlay(direction) {
            if (!isOverlayVisible) return;
            
            const totalCards = bookmarks.length;
            const cardsPerRow = Math.floor(urlGrid.offsetWidth / 380); // Ê†πÊçÆÂç°ÁâáÂÆΩÂ∫¶ËÆ°ÁÆóÊØèË°åÂç°ÁâáÊï∞
            
            switch(direction) {
                case 'up':
                    focusedCardIndex = Math.max(0, focusedCardIndex - cardsPerRow);
                    break;
                case 'down':
                    focusedCardIndex = Math.min(totalCards - 1, focusedCardIndex + cardsPerRow);
                    break;
                case 'left':
                    focusedCardIndex = Math.max(0, focusedCardIndex - 1);
                    break;
                case 'right':
                    focusedCardIndex = Math.min(totalCards - 1, focusedCardIndex + 1);
                    break;
            }
            updateCardFocus();
        }

        // ËÆæÁΩÆ‰∫ã‰ª∂ÁõëÂê¨Âô®
        function setupEventListeners() {
            document.addEventListener('keydown', (e) => {
                switch(e.key) {
                    case 'ArrowUp':
                        e.preventDefault();
                        if (isOverlayVisible) {
                            navigateOverlay('up');
                        } else {
                            previousUrl();
                        }
                        break;
                    case 'ArrowDown':
                        e.preventDefault();
                        if (isOverlayVisible) {
                            navigateOverlay('down');
                        } else {
                            nextUrl();
                        }
                        break;
                    case 'ArrowLeft':
                        if (isOverlayVisible) {
                            e.preventDefault();
                            navigateOverlay('left');
                        }
                        break;
                    case 'ArrowRight':
                        if (isOverlayVisible) {
                            e.preventDefault();
                            navigateOverlay('right');
                        }
                        break;
                    case 'Enter':
                    case ' ':
                        e.preventDefault();
                        if (isOverlayVisible) {
                            selectUrl(focusedCardIndex);
                        } else {
                            toggleOverlay();
                        }
                        break;
                    case 'Escape':
                        e.preventDefault();
                        if (isOverlayVisible) {
                            toggleOverlay();
                        }
                        break;
                }
            });

            // Èò≤Ê≠¢iframeËé∑ÂèñÁÑ¶ÁÇπÂΩ±ÂìçÈîÆÁõò‰∫ã‰ª∂
            browserFrame.addEventListener('load', () => {
                try {
                    browserFrame.contentWindow.addEventListener('keydown', (e) => {
                        // Â∞ÜÈîÆÁõò‰∫ã‰ª∂‰º†ÈÄíÁªôÁà∂Á™óÂè£
                        window.dispatchEvent(new KeyboardEvent('keydown', {
                            key: e.key,
                            code: e.code,
                            bubbles: true
                        }));
                    });
                } catch (error) {
                    // Ë∑®ÂüüÈôêÂà∂ÔºåÂøΩÁï•ÈîôËØØ
                    console.log('Cross-origin restrictions prevent keyboard event forwarding');
                }
            });
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', init);

        // Á°Æ‰øùÈ°µÈù¢ÂßãÁªàÊúâÁÑ¶ÁÇπ‰ª•Êé•Êî∂ÈîÆÁõò‰∫ã‰ª∂
        window.addEventListener('blur', () => {
            setTimeout(() => window.focus(), 0);
        });
    </script>
</body>
